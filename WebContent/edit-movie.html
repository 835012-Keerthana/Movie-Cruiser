<!DOCTYPE html>
<html>
<head>
<title>Edit Movie Page</title>
<script type="text/javascript" src="js/script.js">
    
</script>
</head>
<link rel="stylesheet" type="text/css" href="styles\style.css" />
<link rel="icon" href="images\logo.png" />
<body>
    <header>
        Movie Cruiser <img src="images\logo.png" hspace="10" height="40" width="40">
        <nav>
            <a href="movie-list-admin.html">Movies</a>
        </nav>
    </header>
    <h1>Edit Movie</h1>
    <form name="edit-movie" action="edit-movie-status.html" autocomplete="off"
        onsubmit="return valid()" method="post">
        <table id="edit-movie">
            <tr>
                <td><label for="title"><b>Title</b></label></td>
            </tr>
            <tr>
                <td><input type="text" id="title" name="title" size="74" placeholder="Avengers - End Game"></td>
            </tr>
        </table>
        <table id="edit-movie2">
            <tr>
                <td><label for="boxOffice"><b>Gross ($)</b></label></td>
                <td><label for="active"><b>Active</b></label></td>
                <td><label for="dateOfLaunch"><b>Date of Launch</b></label></td>
                <td><label for="genre"><b>Genre</b></label></td>
            </tr>
            <tr>
                <td><input type="text" id="boxOffice" name="boxOffice" placeholder="2787965087"></td>
                <td><input type="radio" id="active" name="active" checked>Yes <input
                    type="radio" id="active" name="active">No</td>
                <td><input type="date" id="dateOfLaunch" name="dateOfLaunch" placeholder="22/04/2022"></td>
                <td><select name="genre" id="genre">
                        <option value="">Select one genre</option>
                        <option value="sciencefiction" id="genre">Science Fiction</option>
                        <option value="superhero" id="genre">Superhero</option>
                        <option value="romance" id="genre">Romance</option>
                        <option value="comedy" id="genre">Comedy</option>
						<option value="comedy" id="genre">Adventure</option>
						<option value="comedy" id="genre">Thriller</option>
						
						
                </select></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="hasTeaser" id="hasTeaser" checked> <label for="hasTeaser"><b>Has
                            Teaser</b></label></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save" id="button1"></td>
            </tr>
        </table>
    </form>
    <footer> Copyright &copy; 2019 </footer>
</body>
</html>
